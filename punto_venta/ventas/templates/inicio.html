{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'index/css/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="principal">

        <div class="registro">
            <h1 id="titulo"> Bienvenido </h1>
            <p class="normal">¿Necesitas una cuenta?</p>
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
        </div>

        <div class="inicio">
            <form class="form" action="clientes.html" method="post">

                    <img class="img" src="{% static 'index/img/logoBreakFast.png' %}">
                    
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Matricula:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>

                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="formGroupExampleInput2">
                        </div>

                        <button type="submit" class="btn btn-primary">Ingresar</button>
                
                        <p class="fst-italic"><a href="https://alumnos.uacam.mx/acceso.php">Recuperar contraseña </a></p>
            </form>

        </div>

    </div>
    {% block content %}
          {% endblock %}

</body>
</html>
